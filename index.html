<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu CIC - B11</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDyksVWuBPVVbHix7u-OZmIh8nFu66uNFo",
      authDomain: "tracuucic-login.firebaseapp.com",
      projectId: "tracuucic-login",
      storageBucket: "tracuucic-login.firebasestorage.app",
      messagingSenderId: "648747772689",
      appId: "1:648747772689:web:69da6e1534ed63efddbab0",
      measurementId: "G-ELVGHX2GL4"
    };

    // --- Khởi tạo Firebase ---
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Tham chiếu phần tử ---
    const loginBox = document.getElementById('loginBox');
    const lookupBox = document.getElementById('lookupBox');
    const userInfo = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');

    // --- Đăng ký ---
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.signupName.value.trim();
      const email = e.target.signupEmail.value.trim();
      const pass = e.target.signupPass.value;
      const repass = e.target.signupRepass.value;
      if (pass !== repass) {
        alert("❌ Mật khẩu nhập lại không khớp!");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("✅ Đăng ký thành công! Vui lòng đăng nhập.");
        e.target.reset();
      } catch (err) {
        alert("Lỗi đăng ký: " + err.message);
      }
    });

    // --- Đăng nhập ---
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.loginEmail.value.trim();
      const pass = e.target.loginPass.value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        e.target.reset();
      } catch (err) {
        alert("Lỗi đăng nhập: " + err.message);
      }
    });

    // --- Theo dõi trạng thái đăng nhập ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = "none";
        lookupBox.style.display = "block";
        userInfo.textContent = `👋 Xin chào ${user.email}`;
      } else {
        loginBox.style.display = "block";
        lookupBox.style.display = "none";
        userInfo.textContent = "";
      }
    });

    // --- Đăng xuất ---
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    // --- Tra cứu Firestore ---
    document.getElementById('lookupForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // ✅ Ngăn reload trang
      const name = e.target.fullname.value.trim();
      const cccd = e.target.cccd.value.trim();
      const history = document.getElementById('history');
      const user = auth.currentUser;

      if (!user) {
        alert("⚠️ Vui lòng đăng nhập trước khi tra cứu!");
        return;
      }

      // Hiển thị loading
      history.innerHTML = "⏳ Đang xử lý...";

      try {
        await addDoc(collection(db, "tra_cuu_b11"), {
          uid: user.uid,
          name: name,
          cccd: cccd,
          email: user.email,
          createdAt: serverTimestamp()
        });

        // Không reload, chỉ thay đổi nội dung
        history.innerHTML = `
          ✅ <b>Đã gửi thông tin thành công!</b><br>
          - Họ tên: ${name}<br>
          - CCCD: ${cccd}<br>
          <i>Dữ liệu đã lưu vào Firestore.</i>
        `;
        e.target.reset();
      } catch (err) {
        history.innerHTML = `<span style="color:red;">❌ Lỗi lưu Firestore: ${err.message}</span>`;
      }
    });
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f8fc;
      padding: 20px;
      text-align: center;
    }
    .card {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>

<body>
  <h2>🔐 Hệ thống tra cứu CIC - B11</h2>
  <p id="userInfo"></p>

  <!-- Đăng ký / Đăng nhập -->
  <div id="loginBox" class="card">
    <h3>Đăng ký tài khoản</h3>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Họ và tên nhân viên" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPass" placeholder="Mật khẩu" required><br>
      <input type="password" id="signupRepass" placeholder="Nhập lại mật khẩu" required><br>
      <button type="submit">Đăng ký</button>
    </form>
    <hr>
    <h3>Đăng nhập</h3>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPass" placeholder="Mật khẩu" required><br>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <!-- Tra cứu -->
  <div id="lookupBox" class="card" style="display:none;">
    <h3>Tra cứu CIC - B11</h3>
    <form id="lookupForm" onsubmit="return false;">
      <input type="text" id="fullname" placeholder="Họ và tên khách hàng" required><br>
      <input type="text" id="cccd" placeholder="Số CCCD / CMND" required><br>
      <button type="submit">Tra cứu</button>
    </form>
    <p id="history"></p>
    <button id="logoutBtn" style="background:#dc3545;">Đăng xuất</button>
  </div>
</body>
</html>
